<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGI | RAPI-BURGER</title>
    <!--BOOSTRAP-->
    <link
      rel="shortcut icon"
      href="/icons/25481-removebg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="main-bg">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-8 col-sm-8">
        <div class="card rounded-5">
          <div class="card-title text-center border-bottom">
            <img
              class="mt-3 rounded-5"
              src="/images/9228-removebg-preview-removebg-preview.png"
              alt="LOGO-INSTITUCION"
              id="logo"
            />
            <div class="card-body">
              <form action="">
                <h2 class="h2 mb-3 mt-3 fw-normal">INICIAR SESIÓN</h2>

                <input
                  class="mt-2 rounded-3 form-control placeholder-glow"
                  type="text"
                  name="username"
                  id="usernamelabel"
                  placeholder="Usuario"
                  required
                  autofocus
                />
                <br />
                <input
                  class="mt-0 rounded-3 form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Contraseña"
                  required
                />
                <p class="message mt-1" id="message"></p>
                <input class="mt-1" type="checkbox" onclick="showPassword()" />
                Mostrar contraseña
                <div class="checkbox mt-2">
                  <label for="">
                    <input type="checkbox" name="" id="" value="remember-me" />
                    Mantener sesión
                  </label>
                </div>
                <div class="mt-3">
                  <button class="btn main-button rounded-3">INICIAR SESIÓN</button>
                </div>
                <p class="mt-3">© Instituto Superior Tecnológico 'Japón'</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <!--FUNCION MOSTRAR PASSWORD-->
  <script src="/script/showPassword.js"></script>
  <script src="/script/script.js"></script>
</html>
