<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/icons/11178407801659281604.svg" />
    <title>SGI|Rapi Burger</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-info-container">
        <h1 class="title">Iniciar sesión</h1>
        <div class="social-login"></div>

        <form class="inputs-container" id="input-container">
          <input class="input" type="text" placeholder="Nombre de usuario" />

          <input class="input" type="password" placeholder="Contraseña" />
          <p>
            Olvido su contraseña?
            <span class="span"><a href="about:blank">Click aquí</a></span>
          </p>
          <button id="btn-iniciarSesion" class="btn" target="_blank">
            <a id="click-iniciarSesion" href="/dashboard.html"
              >Iniciar sesión</a
            >
          </button>
          <p>
            No tienes una cuenta?
            <span class="span"><a href="about:blank">Solicita una</a> </span>
          </p>
          <br />
          <p>© Instituto Superior Tecnológico 'Japón'</p>
        </form>
      </div>
      <img class="image-container" src="images/login.svg" alt="" />
    </div>
  </body>
</html>
