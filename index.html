<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGI | RAPI-BURGER</title>
    <!--BOOSTRAP-->
    <link
      rel="shortcut icon"
      href="/icons/25481-removebg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="text-center" id="form">
            <form action="">
              <img
                class="mt-3 rounded-5"
                src="/images/9228-removebg-preview-removebg-preview.png"
                alt="LOGO-INSTITUCION"
                id="logo"
              />
              <h2 class="h2 mb-3 mt-3 fw-normal">INICIAR SESIÓN</h2>

              <input
                class="mt-2 rounded-3 form-control placeholder-glow"
                type="text"
                name="username"
                id="usernamelabel"
                placeholder="Usuario"
                required
                autofocus
              />
              <br />
              <input
                class="mt-0 rounded-3 form-control"
                type="password"
                name="password"
                id="passwordlabel"
                placeholder="Contraseña"
                required
              />
              <div class="checkbox mt-2">
                <label for="">
                  <input type="checkbox" name="" id="" value="remember-me" />
                  Mantener sesión
                </label>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary">INICIAR SESIÓN</button>
              </div>
              <p class="mt-3">© Instituto Superior Tecnológico 'Japón'</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
